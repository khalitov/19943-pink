<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>

  <body>
    <header class="page-header page-header--menu-opened">
      <a href="#" class="logo">
        <img src="" alt="" class="logo__img">
      </a>
      <div class="page-header__toggle page-header__close-btn"></div>
      <ul class="page-header__menu">
        <li class="page-header_menu-item">Информация</li>
        <li class="page-header_menu-item">Возможности</li>
        <li class="page-header_menu-item">Отзывы</li>
        <li class="page-header_menu-item">Стоимость</li>
      </ul>
    </header>
    <div class="download-section">
      <div class="promo">
        <span class="promo__slogan">Взгляните на жизнь
          иначе!</span>
      </div>
      <div class="download-block">
        <a href="" class="download-block__download-btn"></a>
        <a href="" class="download-block__os-choose-btn download-block__os-choose-btn--apple"></a>
        <a href="" class="download-block__os-choose-btn download-block__os-choose-btn--android"></a>
        <a href="" class="download-block__os-choose-btn download-block__os-choose-btn--win"></a>
        <div class="download-block__available-os"></div>
      </div>
    </div>
    <div class="description-section">
      <div class="description-section__promo">
        <div class="description-section__promo-item"></div>
        <div class="description-section__promo-item"></div>
      </div>
      <div class="description-section__benefit-block">
        <div class="description-section__benefit-item">
          <b class="description-section__benefit-title"></b>
          <div class="description-section__benefit-descr"></div>
        </div>
        <div class="description-section__benefit-item">
          <b class="description-section__benefit-title"></b>
          <div class="description-section__benefit-descr"></div>
        </div>
        <div class="description-section__benefit-item">
          <b class="description-section__benefit-title"></b>
          <div class="description-section__benefit-descr"></div>
        </div>
      </div>
    </div>
    <div class="mention-section">
      <div class="mention-section__mention-block">
        <b class="mention-section__user-name"></b>
        <div class="mention-section__user-text"></div>
      </div>
      <div class="mention-section__mention-block">
        <b class="mention-section__user-name"></b>
        <div class="mention-section__user-text"></div>
      </div>
      <div class="mention-section__mention-block">
        <b class="mention-section__user-name"></b>
        <div class="mention-section__user-text"></div>
      </div>
      <ul class="mention-section__toggle">
        <li class="mention-section__toggle-item mention-section__toggle-item--active"></li>
        <li class="mention-section__toggle-item"></li>
        <li class="mention-section__toggle-item"></li>
      </ul>
    </div>
    <div class="price-section">
      <div class="price-section__price-block">
        <price-section__price-name><b class="price-section__title"></b><span class="price-section__price-value"></span></price-section__price-name>
        <ul class="price-section__options-list">
          <li class="price-section__options-item">
            <b class="price-section__option-title"></b>
            <i class="price-section__option-present price-section__option-present--yes"></i></li>
          <li class="price-section__options-item">
            <b class="price-section__option-title"></b>
            <i class="price-section__option-present price-section__option-present--yes"></i></li>
          <li class="price-section__options-item">
            <b class="price-section__option-title"></b>
            <i class="price-section__option-present price-section__option-present--no"></i></li>
        </ul>
      </div>
      <ul class="price-section__toggle">
        <li class="price-section__toggle-item"></li>
        <li class="price-section__toggle-item price-section__toggle-item--active"></li>
        <li class="price-section__toggle-item"></li>
      </ul>
    </div>
    <div class="contacts">
      <div class="contacts__invite-text"></div>
      <div class="contacts__contanct-ways">
        <div class="contacts__contact-item">
          <div class="contacts__contact-item-title"></div>
          <contacts__contact-item-content></contacts__contact-item-content>
        </div>
        <img src="" alt="" class="contacts__map">
      </div>
    </div>
  </body>

</html>
